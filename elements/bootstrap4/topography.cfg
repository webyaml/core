# filename: elemets/bootstrap4/topography.cfg

include elemets/html/tags.cfg

bootstrap4_topography:

	# Display
	display: &display
		**h1
		baseclass: 'display-1'
	
	display1: &display1
		**display
		baseclass: 'display-1'

	display2: &display2
		**display
		baseclass: 'display-2'
		
	display3: &display3
		**display
		baseclass: 'display-3'

	display4: &display4
		**display
		baseclass: 'display-4'
		
	abbr: &abbr
		wrap: '<abbr title="{{title}}" class="{{baseclass}} {{class}}">|</abbr>
		tittle: ''
		baseclass: 'initialism'
		class: ''
	
	blockquote: &blockquote
		wrap: '<blockquote class="blockquote">|</blockquote>'