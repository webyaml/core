# filename: elements/bootstrap4/tags.cfg

include elements/html/tags.cfg

bootstrap4_tags:

	responsive: &responsive
		value: |
			 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	container: &container
		**div
		baseclass: 'container'

	# row
	row: &row
		**div
		baseclass: 'row'

	# col - used to set widths
	col: &col
		**div
		baseclass: 'col-sm-{{size}}'
		size: 12
		offset: '0'
		
	col1: &col1
		**col
		size: 1

	col2: &col2
		**col
		size: 2

	col3: &col3
		**col
		size: 3
		
	col4: &col4
		**col
		size: 4
		
	col5: &col5
		**col
		size: 5
		
	col6: &col6
		**col
		size: 6
		
	col7: &col7
		**col
		size: 7
			
	col8: &col8
		**col
		size: 8
		
	col9: &col9
		**col
		size: 9
		
	col10: &col10
		**col
		size: 10
		
	col11: &col11
		**col
		size: 11
		
	col12: &col12
		**col
		size: 12