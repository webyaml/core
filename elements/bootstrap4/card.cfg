# filename: elemets/bootstrap4/card.cfg

include elemets/html/tags.cfg

bootstrap4_card:

	# card
	card: &card
		**div
		baseclass: card
		
	card_header: &card_header
		**div
		baseclass: card-header
		
	card_body: &card_body
		**div
		baseclass: card-body
		
	card_title: &card_title
		**div
		baseclass: card-title
		
	card_text: &card_text
		**p
		baseclass: card-text

	card_img: &card_img
		**img
		baseclass: card-img-top

	card_footer: &card_footer
		**div
		baseclass: card-footer
		
