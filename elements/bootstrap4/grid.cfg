# filename: elemets/bootstrap4/card.cfg

include elemets/html/tags.cfg

bootstrap4_grid:

	# row
	row: &row
		**div
		baseclass: 'row'
	
	# col - used to set widths
	col: &col
		**div
		baseclass: 'col-sm-{{size}}'
		size: 12
		offset: '0'
		
	col1: &col1
		**div
		size: 1

	col2: &col2
		**div
		size: 2

	col3: &col3
		**div
		size: 3
		
	col4: &col4
		**div
		size: 4
		
	col5: &col5
		**div
		size: 5
		
	col6: &col6
		**div
		size: 6
		
	col7: &col7
		**div
		size: 7
			
	col8: &col8
		**div
		size: 8
		
	col9: &col9
		**div
		size: 9
		
	col10: &col10
		**div
		size: 10
		
	col11: &col11
		**div
		size: 11
		
	col12: &col12
		**div
		size: 12