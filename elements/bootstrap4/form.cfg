# filename: elements/bootstrap4/form.cfg

include elements/bootstrap4/tags.cfg

bootstrap4_form:

	form: &form
		**tag
		type: lib.elements.form.Form
		name: 'FormName' 
		id: '{{name}}'
		method: post
		action: ''
		wrap: |
			<form id="{{id}}" class="{{baseclass}} {{class}}" style="{{style}}" method="{{method}}" action="{{action}}" {{attributes}} enctype="multipart/form-data">
				|
			</form>

	formgroup: &formgroup
		wrap: |
			<div class="form-group {{outer:class}}" style="{{outer:style}}">
				|
			</div>

	formrow: &formrow
		wrap: |
			<div class="form-row {{outer:class}}" style="{{outer:style}}">
				|
			</div>

	label: &label
		label: ''
		value: "{{label}}"
		wrap: |
			<div class="form-group {{outer:class}} mb-0" style="{{outer:style}}">
				<label class="{{class}}">
					|
				</label>
			</div>
		class: ''


	hidden: &hidden
		type: lib.elements.field.Hidden


	button: &button
		type:  lib.elements.field.Button
		color: default
		size: md
		baseclass: "btn btn-{{size}} btn-{{color}}"
		style: ''		
		outer:
			class: ''
			style: ''		

		wrap: |
			<div class="form-group {{outer:class}}" style="{{outer:style}}">
				|
			</div>


	textbox: &textbox
		type: lib.elements.field.Textbox
		name: ''
		label: ''
		help: ''
		size: md
		required_indicator: "*"
		outer:
			class: ''
			style: ''
			
		class: ''
		style: ''
		baseclass: "form-control form-control-{{size}} {{error_class}}"
		error_class: "is-invalid"
		
		# notes are set by field class
		note: ''
		
		wrap: |
			<div class="form-group {{outer:class}}" style="{{outer:style}}">
				<label for="{{field:id}}">
					{{required_indicator}}{{label}}
				</label>
					|
				<span class="invalid-feedback">
					{{note}}
				</span>
				<small id="{{field:id}}lHelp" class="form-text text-muted">
					{{help}}
				</small>				
			</div>
		
		horizontal:
			before: |
				<div class="form-group row {{outer:class}}" style="{{outer:style}}">
					<label for="{{field:id}}" class="col-sm-2 col-form-label">
						{{required_indicator}}{{label}}
					</label>
					<div class="col-sm-10">

			after: |
				<div class="invalid-feedback">
							{{note}}
						</div>
						<small id="{{field:id}}lHelp" class="form-text text-muted">
							{{help}}
						</small>
					</div>
				</div>


	password: &password
		**textbox
		type: lib.elements.field.Password


	textarea: &textarea
		**textbox	
		type: lib.elements.field.Textarea
		noindent:


	dropdown: &dropdown
		**textbox	
		type: lib.elements.field.Dropdown


	radio: &radio
		**textbox
		type: lib.elements.field.Radio
		wrap: |
			<div class="form-group {{outer:class}}" style="{{outer:style}}">
				<label for="{{field:id}}" class="control-label">
					{{required_indicator}}{{label}}
				</label>
				|
			</div>
		# unset baseclass inherited from textbox
		baseclass: ''	


	checkbox: &checkbox
		**textbox
		type: lib.elements.field.Checkbox
		class: 'form-check-input'
		outer:
			class: ''
		wrap: |		
			<div class="form-check {{outer:class}}">
				|
				<label class="form-check-label" for="{{field:id}}">
					{{label}}
				</label>
			</div>		
		# unset baseclass inherited from textbox
		baseclass: ''	
