noindent:
content:
	-
		noindent:
		type: lib.elements.loop.Loop
		data:
			format: raw
			store: numbers
			value:
				some:
					object:
						-
							one: one
							two: two
							three: three
						-
							one: uno
							two: dos
							three: tres
						-
							one: eins
							two: zwei
							three: drei
			entry: '{{some:object}}'
		#limit: 2
		subcontent:
			-
				noindent:
				value: '{{one}}, {{two}}, {{three}}'
	-
		noindent:
		type: lib.elements.loop.Loop
		data:
			format: csv
			reader: dict
			value: |
				one,two,three
				one,two,three
				uno,dos,tres
				eins,zwei,drei
		#limit: 2
		subcontent:
			-
				noindent:
				value: '{{one}}, {{two}}, {{three}}'