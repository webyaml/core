# filename: conf/tests/rest/get.cfg
# path: /tests/mysql

############################################################
##
## Tests : Rest : GET
##
## Target of Rest : GET test
##
############################################################

preprocess:
	type: lib.processors.rest.GET
	url: 'http://localhost:8080/tests/rest/get_target'
	receive:
		format: string
		store: rest_get
	'true':
		type: lib.processors.logic.Evaluate
		expression: '"{{md5(rest_get)}}" == "{{"abcdefghijklmnopqrstuvwxyz1234567890".md5()}}"'
		'true':
			content:
				noindent:
				value: 'pass'
		
		'false':
			content:
				noindent:
				value: 'fail'