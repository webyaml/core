# filename: conf/tests/mysql/select.cfg
# path: /tests/mysql/select

############################################################
##
## Tests : MySQL : Select
##
## Select records from MySQL
##
############################################################


noindent:
preprocess:
	type: lib.processors.mysql.Select
	sql: "SELECT * FROM test WHERE 1 ORDER BY id LIMIT 3"
	conf:
		host: localhost
		user: webyaml
		db: webyaml
		passwd: webyaml
	reader: dict
	result:
		store: mysql_select
	'true':
		type: lib.processors.logic.Evaluate
		expression: '"{{string(mysql_select).md5()}}" == "07e1bad919382e9c5a8f49e8537fb5ec"'
		'true':
			content:
				noindent:
				value: 'pass'
		
		'false':
			content:
				noindent:
				value: 'fail'