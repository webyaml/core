# filename: conf/tests/shell.cfg
# path: /tests/shell

############################################################
##
## Tests : Shell
##
## Various tests of the file module
##
############################################################

content:
	-
		value: "shell:"
		content:
			-
				preprocess:
					type: lib.processors.rest.GET
					url: 'http://localhost:8080/tests/shell/stdout'
					receive:
						format: string
						store: shell_stdout
				value: 'stdout: {{shell_stdout}}'
			-
				preprocess:
					type: lib.processors.rest.GET
					url: 'http://localhost:8080/tests/shell/stderr'
					receive:
						format: string
						store: shell_stderr
				value: 'stderr: {{shell_stderr}}'				