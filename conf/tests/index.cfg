# filename: conf/tests/index.cfg
# path: /tests/index

############################################################
##
## Tests Home Page
##
############################################################

view_name: &view_name "Tests : Index"

include conf/elements/html-basic.cfg
include conf/elements/html-bootstrap-panel.cfg

include conf/tests/navbar.cfg

navbar: &navbar
	**tests_navbar

View: &view
	content:
		-
			**h3
			value: *view_name
			class: page-header
		-
			**panel
			#width: 3
			title: Tests
			content:
				-
					**a
					url: '/tests/loop'
					value: 'Loop'
					
			**pre
			content:
				-
					value: "tests:"
					content:
						-
							preprocess:
								type: lib.processors.rest.GET
								url: 'http://localhost:8080/tests/file'
								receive:
									format: string
									store: file
							value: '{{file}}'
						-
							preprocess:
								type: lib.processors.rest.GET
								url: 'http://localhost:8080/tests/shell'
								receive:
									format: string
									store: shell
							value: '{{shell}}'
						-
							preprocess:
								type: lib.processors.rest.GET
								url: 'http://localhost:8080/tests/mysql'
								receive:
									format: string
									store: mysql
							value: '{{mysql}}'									
	
include conf/tests/template.cfg