# filename: conf/tests/file.cfg
# path: /tests/file

############################################################
##
## Tests : File
##
## Various tests of the file module
##
############################################################

content:
	-
		value: "file:"
		content:
			-
				preprocess:
					type: lib.processors.rest.GET
					url: 'http://localhost:8080/tests/file/read'
					receive:
						format: string
						store: read
				value: 'read: {{read}}'
			-
				preprocess:
					type: lib.processors.rest.GET
					url: 'http://localhost:8080/tests/file/write'
					receive:
						format: string
						store: write
				value: 'write: {{write}}'				