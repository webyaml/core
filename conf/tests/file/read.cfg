# filename: conf/tests/file/read.cfg
# path: /tests/file/read

############################################################
##
## Tests : File : Read
##
## Read a file from the filesystem
##
############################################################

noindent:
preprocess:
	type: lib.processors.file.Read
	path: core/conf/tests/file/read.txt
	data:
		format: string
		store: file_read
	'true':
		type: lib.processors.logic.Evaluate
		expression: '"{{md5(file_read)}}" == "{{"abcdefghijklmnopqrstuvwxyz1234567890".md5()}}"'
		'true':
			content:
				noindent:
				value: 'pass'
		
		'false':
			content:
				noindent:
				value: 'fail'
