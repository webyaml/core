# filename: conf/tests/mysql.cfg
# path: /tests/mysql

############################################################
##
## Tests : Mysql
##
## Various tests of the mysql module
##
############################################################

content:
	-
		value: "mysql:"
		content:
			-
				preprocess:
					type: lib.processors.rest.GET
					url: 'http://localhost:8080/tests/mysql/select'
					receive:
						format: string
						store: mysql_select
				value: 'select: {{mysql_select}}'
				
			-
				preprocess:
					type: lib.processors.rest.GET
					url: 'http://localhost:8080/tests/mysql/insert'
					receive:
						format: string
						store: mysql_insert
				value: 'select: {{mysql_insert}}'

			-
				preprocess:
					type: lib.processors.rest.GET
					url: 'http://localhost:8080/tests/mysql/update'
					receive:
						format: string
						store: mysql_update
				value: 'select: {{mysql_update}}'				