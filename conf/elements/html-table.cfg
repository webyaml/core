cache #this file can only be included once

HTML TABLE:
	-
		thead: &thead
			wrap: |
				<thead class="{{class}}">
					<tr role="row">
					|
					</tr>
				</thead>
			class: ''
			
		tbody: &tbody
			wrap: |
				<tbody class="{{class}}">
					|
				</tbody>
			class: ''

		th: &th
			wrap: |
				<th class="{{class}}">
					|
				</th>
			class: 'sorting'
			
		tr: &tr
			wrap: |
				<tr class="{{class}}">
					|
				</tr>
			class: ''

		td: &td
			wrap: |
				<td class="{{class}}">
					|
				</td>
			class: ''
			th:
				<<: *th

		table: &table
			type: lib.elements.table.Table
			wrap: |
				<div class="table-responsive">
					<table class="{{class}}" id="{{id}}">
						|
					</table>
				</div>
			class: table table-striped table-bordered table-hover
			thead: 
				<<: *thead
			tbody: 
				<<: *tbody
			rows:
				-
					<<: *tr