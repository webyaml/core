bootstrap4:	

	# card
	card: &card
		**div
		baseclass: card
		
	card_header: &card_header
		**div
		baseclass: card-header
		
	card_body: &card_body
		**div
		baseclass: card-body
		
	card_title: &card_title
		**div
		baseclass: card-title
		
	card_text: &card_text
		**p
		baseclass: card-text

	card_img: &card_img
		**img
		baseclass: card-img-top

	card_footer: &card_footer
		**div
		baseclass: card-footer
		
	# row
	row: &row
		**div
		baseclass: 'row'
	
	# col - used to set widths
	col: &col
		**div
		baseclass: 'col-sm-{{size}}'
		size: 12
		offset: '0'
		
	col1: &col1
		**div
		size: 1

	col2: &col2
		**div
		size: 2

	col3: &col3
